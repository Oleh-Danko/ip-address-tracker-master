<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | IP Address Tracker</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    	integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    	crossorigin=""/>
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
	<div class="finder">
		<h1 class="finder_title">IP Address Tracker</h1>

		<div class="search_bar">
			<input class="search_bar-input" type="text" placeholder="Search for any IP address or domain">
			<button class="search_bar-btn"></button>
		</div>

		<div class="info">
			<div class="info_block">
				<div class="info_subtitle">IP Address</div>
				<div class="info_title" id="ip"></div>
			</div>
			<div class="info_block">
				<div class="info_subtitle">Location</div>
				<div class="info_title" id="location"></div>
			</div>
			<div class="info_block">
				<div class="info_subtitle">Timezone</div>
				<div class="info_title">UTC <span id="timezone"></span></div>
			</div>
			<div class="info_block">
				<div class="info_subtitle">ISP</div>
				<div class="info_title" id="isp"></div>
			</div>
		</div>
	</div>

	<div id="map"></div>
	<!-- <div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</div> -->

	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
		crossorigin="">
	</script>
	<script src="../dist/bundle.js"></script>

</body>

</html>
